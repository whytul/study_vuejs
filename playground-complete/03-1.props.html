<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- https://kr.vuejs.org/v2/guide/components.html#%EC%BB%B4%ED%8F%AC%EB%84%8C%ED%8A%B8-%EC%9E%91%EC%84%B1
    뷰 개발도구로 확인 porps 데이터 확인 -->
  <div id="app">
    <!-- <app-header v-bind:프롭스 속성 이름="상위 컴포넌트의 데이터 이름"></app-header> -->
    <app-header v-bind:propsdata="message"></app-header>
    <app-content v-bind:propsdata="num"></app-content>
    <!-- <app-content v-bind:propsdata1="message"  v-bind:propsdata="messageAdd"></app-header> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var appHeader = { 
      template: '<h1>header</h1>',
      props: ['propsdata'] //props 속성 뷰로 값 변경
    }
    var appContent = {
      template: '<div>{{ propsdata }}, {{ propsdata1 }}</div>',
      props: ['propsdata', 'propsdata1']
    }

    new Vue({
      el: '#app',
      components: {
        'app-header': appHeader,
        'app-content': appContent
      },
      data: {
        message: 'hi',
        // messageAdd: '하이',
        num: 10
      }
    })
  </script>
</body>
</html>

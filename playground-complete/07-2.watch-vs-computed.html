<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{doubleNum}}
    {{ num }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10
      },
      computed: {
        // 단순 텍스트 validation, 연산. computed
        doubleNum: function() {
          return this.num * 2;
        }
      },
      watch: {
        // 매번 실행되는게 부담 스러운.
        // 메서드 호출 같은 것.
        // 웬만하면 computed가 좋음.
        
        // watch는 각 data 값에 대해 콜백 발생.
        // computed 콜백되어진 값에 대한 한번의 코드만 처리 가능.
        //https://vuejs.org/v2/guide/computed.html#ad
        num: function(newValue, oldValue) {
          this.fetchUserByNumber(newValue);
        }
      },
      methods: {
        fetchUserByNumber: function(num) {
          // console.log(num);
          axios.get(num);
        }
      }
    });
  </script>
</body>
</html>
